		<h2>人物评价</h2>
			<p>詹姆斯身高203厘米，体重113公斤，在他的主要位置小前锋或后卫的对位上往往有身材优势，除此之外。他也具有相当好的控球能力和全场视野，经常担任控球后卫的角色，在这个位置上他具有极大的身材优势，他的进攻往往能吸引对手两到三名球员的包夹防守，而他又有无私的分享球球意识和良好的传球技术，从而使队友获得许多空档出手的机会。</p>
			<p>勒布朗·詹姆斯有一颗总冠军的心，他从来不会为自己找任何借口，每一场比赛中他都倾尽所有，这就是他整个职业生涯的写照。</p>
